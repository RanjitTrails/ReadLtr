<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Test</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .card {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 8px;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      margin-top: 0;
      color: #3b82f6;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Minimal Test Page</h1>
    <p>If you can see this page, basic HTML serving is working correctly.</p>
    <p>Current time: <span id="time"></span></p>
    <button onclick="window.location.href='/'">Go to Main App</button>
  </div>

  <script>
    // Simple script to show the current time
    document.getElementById('time').textContent = new Date().toLocaleString();
    
    // Log to console
    console.log('Minimal test page loaded successfully');
  </script>
</body>
</html>
