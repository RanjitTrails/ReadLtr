<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ReadLtr</title>
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .logo {
      width: 40px;
      height: 40px;
    }
    h1 {
      font-size: 20px;
      margin: 0;
      background: linear-gradient(135deg, #d9b06c 0%, #c39738 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .tagline {
      text-align: center;
      margin-top: -5px;
      font-size: 14px;
      opacity: 0.7;
    }
    .article-info {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 5px;
    }
    .article-title {
      font-weight: bold;
      font-size: 16px;
      line-height: 1.3;
    }
    .article-source {
      font-size: 12px;
      opacity: 0.7;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    label {
      font-size: 14px;
      font-weight: 500;
    }
    select, input, textarea {
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #444;
      background-color: #1e1e1e;
      color: #e0e0e0;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      min-height: 70px;
    }
    .tag-input {
      position: relative;
    }
    .tag-input input {
      width: calc(100% - 22px);
    }
    .tag-help {
      font-size: 11px;
      opacity: 0.7;
    }
    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: linear-gradient(135deg, #d9b06c 0%, #c39738 100%);
      color: #121212;
      font-weight: bold;
      font-size: 16px;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    .button:disabled {
      background: #444;
      cursor: not-allowed;
      opacity: 0.5;
      transform: none;
    }
    .button-icon {
      width: 20px;
      height: 20px;
    }
    .status {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }
    .success {
      color: #4caf50;
    }
    .error {
      color: #f44336;
    }
    .spinner {
      border: 2px solid rgba(0, 0, 0, 0.1);
      border-top: 2px solid #121212;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon48.png" alt="ReadLtr Logo" class="logo">
      <h1>ReadLtr</h1>
    </div>
    <p class="tagline">Add to your reading list</p>
    
    <div class="article-info">
      <div id="article-title" class="article-title">Loading article details...</div>
      <div id="article-source" class="article-source"></div>
    </div>
    
    <div class="form-group">
      <label for="content-type">Content Type</label>
      <select id="content-type">
        <option value="article">Article</option>
        <option value="blog">Blog Post</option>
        <option value="news">News</option>
        <option value="documentation">Documentation</option>
        <option value="other">Other</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="tags">Tags (optional)</label>
      <div class="tag-input">
        <input type="text" id="tags" placeholder="e.g., technology, science, news">
      </div>
      <div class="tag-help">Separate tags with commas</div>
    </div>
    
    <div class="form-group">
      <label for="notes">Notes (optional)</label>
      <textarea id="notes" placeholder="Add a note about this article..."></textarea>
    </div>
    
    <button id="save-button" class="button">
      <span id="button-text">Save to ReadLtr</span>
      <span id="spinner" class="spinner" style="display: none;"></span>
    </button>
    
    <div id="status" class="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
